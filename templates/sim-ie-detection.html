<style>
  #ie-warning-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100vh;
    width: 100vw;
    background: white;
    z-index: 10000;
    align-items: center;
  }

  #ie-warning {
    position: relative;
    border-radius: 10px;
    max-width: 550px;
    margin: auto;
    padding: 30px;
    font-size: 20px;
    font-weight: 500;
    font-family: sans-serif;
    text-align: center;
  }

  #ie-warning .header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 46px;
  }

  #ie-warning .header .h1 {
    font-size: 30px;
    font-weight: 500;
    margin: 0 0 0 10px;
  }

  #ie-warning .header svg {
    width: 36px;
  }

  #ie-warning p {
    margin: 11px 0;
  }
</style>

<script type="text/javascript">
  // This script needs to be compatible with only IE supported features.
  'use strict';

  // Detect which version of IE is in use. Remains -1 if not using IE. Copied from phet-core/platform.js.
  var userAgent = navigator.userAgent;
  var releaseVersion = -1;
  var regex = null;
  if ( navigator.appName === 'Microsoft Internet Explorer' ) {
    regex = new RegExp( 'MSIE ([0-9]{1,}[.0-9]{0,})' );
    if ( regex.exec( userAgent ) !== null ) {
      releaseVersion = parseFloat( RegExp.$1 );
    }
  }
  else if ( navigator.appName === 'Netscape' ) {
    regex = new RegExp( 'Trident/.*rv:([0-9]{1,}[.0-9]{0,})' );
    if ( regex.exec( userAgent ) !== null ) {
      releaseVersion = parseFloat( RegExp.$1 );
    }
  }

  // Browser is IE, so set a global to alert other scripts and show the warning message
  if ( releaseVersion !== -1 || true ) {
    window.isIE = true;

    const locale = 'en'; // TODO: get from query param and/or html path?
    const strings = window.phet.chipper.strings[ locale ];

    document.getElementById( 'ie-warning-header' ).innerText = strings[ 'JOIST/ieWarningPage.platformWarning' ];
    document.getElementById( 'ie-warning-not-supported' ).innerText = strings[ 'JOIST/ieWarningPage.ieIsNotSupported' ];
    document.getElementById( 'ie-warning-different-browser' ).innerText = strings[ 'JOIST/ieWarningPage.useDifferentBrowser' ];

    // reveal the warning
    document.getElementById( 'ie-warning-container' ).style.display = 'flex';
  }
</script>
